<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>'Spotify - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlists.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privact Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>

                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Omkar Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <img src="https://misc.scdn.co/liked-songs/liked-songs-300.png" alt="">
                        <h2>Liked Songs by Omkar</h2>
                        <div class="play">
                            <div
                                style="width: 50px; height: 50px; background-color: #1ed760;; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE" style="width: 50%; height: 70%; fill: black;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e02b422a8058999f84dac00f046" alt="">
                        <h2>The Night we Met</h2>
                        <div class="play">
                            <div
                                style="width: 50px; height: 50px; background-color: #10351d;; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE" style="width: 50%; height: 70%; fill: black;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>

                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e028265a736a1eb838ad5a0b921" alt="">
                        <h2>Sweater Weather</h2>
                        <div class="play">
                            <div
                                style="width: 50px; height: 50px; background-color: #10351d;; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE" style="width: 50%; height: 70%; fill: black;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>

                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e024ae1c4c5c45aabe565499163" alt="">
                        <h2>I Wanna Be Yours</h2>
                        <div class="play">
                            <div
                                style="width: 50px; height: 50px; background-color: #10351d;; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 bneLcE" style="width: 50%; height: 70%; fill: black;">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="playbar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img src="shuffle.svg" alt="">
                        <img src="prevsong.svg" alt="">
                        <img src="play.svg" alt="">
                        <img src="nextsong.svg" alt="">
                        <img src="repeat.svg" alt="">
                        <img src="nowplay.svg=-=-]+" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>


</html>
